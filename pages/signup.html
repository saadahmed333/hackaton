<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    

        <!-- component -->
<div class="bg-grey-lighter min-h-screen flex flex-col m-[10px]">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
            <h1 class="mb-8 text-3xl text-center">Sign up</h1>
            <span class="text-red-600 hidden" id="Namecheck">please fill this field</span>
            <input 
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="fullname"
                placeholder="Full Name" 
                id="full-name"
                />

                <span class="text-red-600 hidden" id="emailcheck">please fill this field</span>
            <input 
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="email"
                placeholder="Email" 
                id="signup-email"
                onblur="checkEmail(this.value)"

                />

                <span class="text-red-600 hidden" id="passcheck">Minimum eight characters, at least one letter and one number:</span>
            <input 
                type="password"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="password"
                placeholder="Password"
                id="signup-password"
                onblur="checkPassword(this.value)"
                />
                <span class="text-red-600 hidden" id="confirmCheck">Password not equal to Confirm Password</span>
            <input 
                type="password"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="confirm_password"
                placeholder="Confirm Password" 
                id="signup-confirm-password"
                />

            <button
                type="submit"
                class="w-full text-center py-3 rounded bg-green-500 text-white font-bold hover:text-black focus:outline-none my-1"
                id="signup-button"
            >Create Account</button>

            <div class="text-center text-sm text-grey-dark mt-4">
                By signing up, you agree to the 
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Terms of Service
                </a> and 
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Privacy Policy
                </a>
            </div>
        </div>

        <div class="text-grey-dark mt-6">
            Already have an account? 
            <a class="no-underline border-b border-blue text-blue-700 " href="../index.html">
                Log in
            </a>.
        </div>
    </div>
</div>

<script src="../js/signup.js" type="module"></script>
</body>
</html>
